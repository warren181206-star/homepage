<style>
.products-page {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}
.products-page *, .products-page *::before, .products-page *::after {
  box-sizing: border-box;
}
.products-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}
.products-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg,
      #0a0a0a 0%,
      #151515 25%,
      #0d0d0d 50%,
      #181818 75%,
      #0a0a0a 100%
    );
}
.products-bg::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 8px,
    rgba(80, 80, 80, 0.03) 8px,
    rgba(80, 80, 80, 0.03) 9px
  );
}
.products-bg-stripes {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 40px,
    rgba(60, 60, 60, 0.08) 40px,
    rgba(60, 60, 60, 0.08) 80px
  );
}
.products-bg-accent {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg, rgba(30, 30, 30, 0.9) 0%, transparent 40%),
    linear-gradient(-45deg, rgba(25, 25, 25, 0.8) 0%, transparent 50%);
}
.products-content {
  position: relative;
  z-index: 1;
  padding: 80px 40px 100px;
  max-width: 1400px;
  margin: 0 auto;
}
.products-header {
  text-align: center;
  margin-bottom: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}
.products-header.visible {
  opacity: 1;
  transform: translateY(0);
}
.products-badge {
  display: inline-block;
  padding: 8px 24px;
  border: 1px solid rgba(183, 142, 100, 0.3);
  border-radius: 50px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 3px;
  color: #b78e64;
  margin-bottom: 24px;
  background: rgba(183, 142, 100, 0.08);
}
.products-title {
  font-size: clamp(48px, 10vw, 90px);
  font-weight: 200;
  letter-spacing: 8px;
  margin: 0 0 32px 0;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 40%, #b78e64 60%, #8b6914 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.products-desc {
  color: #777;
  font-size: clamp(15px, 2vw, 18px);
  line-height: 2;
  margin: 0 0 48px 0;
  font-weight: 300;
}
.products-desc strong {
  color: #b78e64;
  font-weight: 500;
}
.products-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 18px 48px;
  border: 1px solid rgba(183, 142, 100, 0.4);
  border-radius: 50px;
  color: #b78e64 !important;
  text-decoration: none !important;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 3px;
  transition: all 0.4s ease;
  background: rgba(183, 142, 100, 0.08);
  position: relative;
  overflow: hidden;
}
.products-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(183, 142, 100, 0.2), transparent);
  transition: left 0.6s ease;
}
.products-btn:hover {
  background: linear-gradient(135deg, #b78e64 0%, #8b6914 100%);
  color: #fff !important;
  border-color: #b78e64;
  transform: translateY(-2px);
  box-shadow: 0 10px 40px rgba(183, 142, 100, 0.3);
}
.products-btn:hover::before {
  left: 100%;
}
.products-btn-arrow {
  font-size: 18px;
  transition: transform 0.3s ease;
}
.products-btn:hover .products-btn-arrow {
  transform: translateX(4px);
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 32px;
}
.product-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 24px;
  padding: 48px 36px;
  text-align: center;
  text-decoration: none !important;
  color: inherit;
  display: block;
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(60px);
  transition: opacity 0.6s ease-out,
              transform 0.6s ease-out,
              border-color 0.4s ease,
              box-shadow 0.4s ease;
}
.product-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(183, 142, 100, 0.3), transparent);
  opacity: 0;
  transition: opacity 0.4s ease;
}
.product-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.product-card:hover {
  border-color: rgba(183, 142, 100, 0.2);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 60px rgba(183, 142, 100, 0.1);
  transform: translateY(-8px);
}
.product-card:hover::before {
  opacity: 1;
}
.product-card.silver:hover {
  border-color: rgba(160, 160, 160, 0.2);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 60px rgba(160, 160, 160, 0.1);
}
.product-card.silver::before {
  background: linear-gradient(90deg, transparent, rgba(160, 160, 160, 0.3), transparent);
}
.product-img-wrap {
  position: relative;
  margin-bottom: 28px;
}
.product-card img {
  width: 75%;
  max-width: 200px;
  height: auto;
  object-fit: contain;
  transition: transform 0.5s ease, filter 0.5s ease;
  filter: drop-shadow(0 10px 30px rgba(183, 142, 100, 0.2));
}
.product-card.silver img {
  filter: drop-shadow(0 10px 30px rgba(160, 160, 160, 0.2));
}
.product-card:hover img {
  transform: scale(1.1) translateY(-8px);
  filter: drop-shadow(0 20px 50px rgba(183, 142, 100, 0.4));
}
.product-card.silver:hover img {
  filter: drop-shadow(0 20px 50px rgba(160, 160, 160, 0.4));
}
.product-label {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 12px;
}
.product-label.gold {
  background: rgba(183, 142, 100, 0.15);
  color: #b78e64;
}
.product-label.silver {
  background: rgba(160, 160, 160, 0.15);
  color: #888;
}
.product-name {
  font-size: 14px;
  color: #888;
  margin: 0 0 8px 0;
  font-weight: 400;
}
.product-weight {
  font-size: clamp(26px, 4vw, 34px);
  font-weight: 300;
  margin: 0 0 16px 0;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.product-card.silver .product-weight {
  background: linear-gradient(135deg, #999 0%, #666 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.product-price {
  font-size: 14px;
  color: #666;
  margin: 0 0 24px 0;
  padding: 8px 16px;
  background: rgba(183, 142, 100, 0.08);
  border-radius: 20px;
  display: inline-block;
}
.product-card.silver .product-price {
  background: rgba(160, 160, 160, 0.08);
}
.product-link {
  width: 52px;
  height: 52px;
  background: rgba(183, 142, 100, 0.1);
  border: 1px solid rgba(183, 142, 100, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #b78e64;
  font-size: 18px;
  transition: all 0.4s ease;
}
.product-card.silver .product-link {
  background: rgba(160, 160, 160, 0.1);
  border-color: rgba(160, 160, 160, 0.2);
  color: #888;
}
.product-card:hover .product-link {
  background: linear-gradient(135deg, #b78e64 0%, #8b6914 100%);
  color: #000;
  border-color: transparent;
  transform: scale(1.1);
  box-shadow: 0 8px 24px rgba(183, 142, 100, 0.4);
}
.product-card.silver:hover .product-link {
  background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 100%);
  color: #000;
  box-shadow: 0 8px 24px rgba(160, 160, 160, 0.4);
}
@media (max-width: 1024px) {
  .products-content {
    padding: 60px 24px 80px;
  }
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
  }
  .products-header {
    margin-bottom: 60px;
  }
}
@media (max-width: 640px) {
  .products-content {
    padding: 48px 16px 60px;
  }
  .product-grid {
    grid-template-columns: 1fr;
    gap: 20px;
    max-width: 400px;
    margin: 0 auto;
  }
  .product-card {
    padding: 36px 28px;
    border-radius: 20px;
  }
  .product-card img {
    width: 70%;
    max-width: 180px;
  }
  .products-header {
    margin-bottom: 48px;
  }
  .products-title {
    letter-spacing: 4px;
  }
  .products-badge {
    font-size: 11px;
    letter-spacing: 2px;
    padding: 6px 18px;
  }
  .products-btn {
    padding: 14px 36px;
    font-size: 13px;
    letter-spacing: 2px;
  }
}
</style>
<div class="products-page">
  <div class="products-bg">

  </div>
  <div class="products-content">
    <div class="products-header">

<script>
(function() {
  var observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.05, rootMargin: '50px 0px' });
  var header = document.querySelector('.products-header');
  if (header) observer.observe(header);
  document.querySelectorAll('.product-card').forEach(function(card, i) {
    card.style.transitionDelay = (i * 0.1) + 's';
    observer.observe(card);
  });
  setTimeout(function() {
    document.querySelectorAll('.products-header, .product-card').forEach(function(el) {
      el.classList.add('visible');
    });
  }, 800);
})();
</script>
