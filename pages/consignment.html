<style>
.price-check-section {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  padding: 80px 20px;
  position: relative;
  overflow: hidden;
}
.price-check-section *, .price-check-section *::before, .price-check-section *::after {
  box-sizing: border-box;
}
.price-check-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg,
      #0a0a0a 0%,
      #151515 25%,
      #0d0d0d 50%,
      #181818 75%,
      #0a0a0a 100%
    );
}
.price-check-bg::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 8px,
    rgba(80, 80, 80, 0.03) 8px,
    rgba(80, 80, 80, 0.03) 9px
  );
}
.price-check-content {
  position: relative;
  z-index: 1;
  max-width: 1100px;
  margin: 0 auto;
}
.price-check-header {
  text-align: center;
  margin-bottom: 60px;
}
.price-check-title {
  font-size: clamp(32px, 6vw, 48px);
  font-weight: 700;
  margin: 0 0 28px 0;
  line-height: 1.3;
}
.price-check-title .highlight {
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 50%, #b78e64 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.price-check-title .white {
  color: #fff;
}
.price-check-desc {
  color: #888;
  font-size: clamp(14px, 2vw, 17px);
  line-height: 1.9;
  margin: 0;
  font-weight: 300;
}
.price-info-box {
  background: linear-gradient(145deg, rgba(30, 30, 30, 0.6) 0%, rgba(20, 20, 20, 0.8) 100%);
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 24px;
  padding: 48px;
  margin-bottom: 48px;
  text-align: center;
}
.price-info-text {
  color: #999;
  font-size: clamp(15px, 2vw, 18px);
  line-height: 2;
  margin: 0;
  font-weight: 300;
}
.price-info-text .gold {
  color: #b78e64;
  font-weight: 500;
}
.goldbar-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  margin-bottom: 0;
}
.goldbar-card {
  text-align: center;
}
.goldbar-img-wrap img {
  width: 100%;
  max-width: 180px;
  height: auto;
  filter: drop-shadow(0 8px 20px rgba(183, 142, 100, 0.2));
}
.goldbar-name {
  font-size: clamp(14px, 2vw, 16px);
  font-weight: 500;
  margin: 12px 0 0 0;
  color: #b78e64;
}
@media (max-width: 768px) {
  .price-check-section {
    padding: 60px 16px;
  }
  .price-check-header {
    margin-bottom: 40px;
  }
  .price-info-box {
    padding: 32px 24px;
    border-radius: 20px;
    margin-bottom: 36px;
  }
  .goldbar-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  .goldbar-img-wrap img {
    max-width: 100px;
  }
  .goldbar-name {
    font-size: 12px;
  }
}
</style>
<div class="price-check-section">
  <div class="price-check-bg"></div>
  <div class="price-check-content">
    <div class="price-check-header">
      <h2 class="price-check-title">
        <span class="highlight">적정가</span><span class="white">를 체크하세요!</span>
      </h2>
      <p class="price-check-desc">
        현재 개인 간 금 거래에는<br>
        수요와 공급에 따라 프리미엄이<br>
        금액이 변동됩니다.
      </p>
    </div>
    <div class="price-info-box">
      <p class="price-info-text">
        브랜드, 디자인, 신뢰도 등에 따라<br>
        <span class="gold">같은 무게인 손도라도</span><br>
        <span class="gold">가격차이가 발생할</span> 수 있습니다.
      </p>
    </div>
    <div class="goldbar-grid">
      <div class="goldbar-card">
        <div class="goldbar-img-wrap">
          <img src="https://raw.githubusercontent.com/warren181206-star/homepage/main/images/consignment/%EC%A1%B0%ED%8F%90%EA%B3%B5%EC%82%AC%EA%B3%A8%EB%93%9C%EB%B0%94%E3%85%A3.png" alt="조폐공사 골드바">
        </div>
        <p class="goldbar-name">조폐공사 골드바</p>
      </div>
      <div class="goldbar-card">
        <div class="goldbar-img-wrap">
          <img src="https://raw.githubusercontent.com/warren181206-star/homepage/main/images/consignment/37.5g%20%EA%B3%A8%EB%93%9C%EB%B0%94.png" alt="한국금거래소 골드바">
        </div>
        <p class="goldbar-name">한국금거래소 골드바</p>
      </div>
      <div class="goldbar-card">
        <div class="goldbar-img-wrap">
          <img src="https://raw.githubusercontent.com/warren181206-star/homepage/main/images/consignment/%ED%83%80%EC%82%AC%EA%B3%A8%EB%93%9C%EB%B0%94.png" alt="홍콩로코 골드바">
        </div>
        <p class="goldbar-name">홍콩로코 골드바</p>
      </div>
    </div>
  </div>
</div>
