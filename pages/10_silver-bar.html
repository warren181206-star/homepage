<style>
.silver-page {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}
.silver-page *, .silver-page *::before, .silver-page *::after {
  box-sizing: border-box;
}
.silver-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}
.silver-bg-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.silver-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
}
.silver-content {
  position: relative;
  z-index: 1;
  padding: 80px 40px 100px;
  max-width: 1400px;
  margin: 0 auto;
}
.silver-header {
  text-align: center;
  margin-bottom: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}
.silver-header.visible {
  opacity: 1;
  transform: translateY(0);
}
.silver-badge {
  display: inline-block;
  padding: 8px 24px;
  border: 1px solid rgba(160, 160, 160, 0.3);
  border-radius: 50px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 3px;
  color: #888;
  margin-bottom: 24px;
  background: rgba(160, 160, 160, 0.08);
}
.silver-title {
  font-size: clamp(56px, 12vw, 100px);
  font-weight: 200;
  letter-spacing: 12px;
  margin: 0 0 32px 0;
  background: linear-gradient(135deg, #999 0%, #bbb 40%, #888 60%, #666 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.silver-desc {
  color: #777;
  font-size: clamp(15px, 2vw, 18px);
  line-height: 2;
  margin: 0 0 48px 0;
  font-weight: 300;
}
.silver-desc strong {
  color: #888;
  font-weight: 500;
}
.silver-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 18px 48px;
  border: 1px solid rgba(160, 160, 160, 0.4);
  border-radius: 50px;
  color: #888 !important;
  text-decoration: none !important;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 3px;
  transition: all 0.4s ease;
  background: rgba(160, 160, 160, 0.08);
  position: relative;
  overflow: hidden;
}
.silver-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(160, 160, 160, 0.2), transparent);
  transition: left 0.6s ease;
}
.silver-btn:hover {
  background: linear-gradient(135deg, #999 0%, #666 100%);
  color: #fff !important;
  border-color: #888;
  transform: translateY(-2px);
  box-shadow: 0 10px 40px rgba(160, 160, 160, 0.3);
}
.silver-btn:hover::before {
  left: 100%;
}
.silver-btn-arrow {
  font-size: 18px;
  transition: transform 0.3s ease;
}
.silver-btn:hover .silver-btn-arrow {
  transform: translateX(4px);
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 32px;
}
.product-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 24px;
  padding: 40px 32px;
  text-align: center;
  text-decoration: none !important;
  color: inherit;
  display: block;
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(60px);
  transition: opacity 0.6s ease-out,
              transform 0.6s ease-out,
              border-color 0.4s ease,
              box-shadow 0.4s ease;
}
.product-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(192, 192, 192, 0.3), transparent);
  opacity: 0;
  transition: opacity 0.4s ease;
}
.product-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.product-card:hover {
  border-color: rgba(192, 192, 192, 0.2);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 60px rgba(192, 192, 192, 0.1);
  transform: translateY(-8px);
}
.product-card:hover::before {
  opacity: 1;
}
.product-img-wrap {
  position: relative;
  margin-bottom: 28px;
}
.product-card img {
  width: 70%;
  max-width: 180px;
  height: auto;
  object-fit: contain;
  transition: transform 0.5s ease, filter 0.5s ease;
  filter: drop-shadow(0 10px 30px rgba(192, 192, 192, 0.2));
}
.product-card:hover img {
  transform: scale(1.1) translateY(-8px);
  filter: drop-shadow(0 20px 50px rgba(192, 192, 192, 0.4));
}
.product-name {
  font-size: 15px;
  color: #888;
  margin: 0 0 8px 0;
  font-weight: 400;
}
.product-weight {
  font-size: clamp(24px, 4vw, 32px);
  font-weight: 300;
  margin: 0 0 16px 0;
  background: linear-gradient(135deg, #999 0%, #666 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

}
.product-price {

.product-link {

  justify-content: center;
  margin: 0 auto;
  color: #c0c0c0;
  font-size: 18px;
  transition: all 0.4s ease;
}
.product-card:hover .product-link {
  background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 100%);
  color: #000;
  border-color: transparent;
  transform: scale(1.1);
  box-shadow: 0 8px 24px rgba(192, 192, 192, 0.4);
}
@media (max-width: 1024px) {
  .silver-content {
    padding: 60px 24px 80px;

    padding: 6px 18px;
  }
  .silver-btn {
    padding: 14px 36px;
    font-size: 13px;
    letter-spacing: 2px;
  }
}

<script>
(function() {
  var observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.05, rootMargin: '50px 0px' });
  var header = document.querySelector('.silver-header');
  if (header) observer.observe(header);
  document.querySelectorAll('.product-card').forEach(function(card, i) {
    card.style.transitionDelay = (i * 0.08) + 's';
    observer.observe(card);
  });
  setTimeout(function() {
    document.querySelectorAll('.silver-header, .product-card').forEach(function(el) {
      el.classList.add('visible');
    });
  }, 800);
})();
</script>
