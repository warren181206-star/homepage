<style>
.products-banner {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 320px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.products-banner *, .products-banner *::before, .products-banner *::after {
  box-sizing: border-box;
}
.products-banner-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg,
      #0a0a0a 0%,
      #151515 25%,
      #0d0d0d 50%,
      #181818 75%,
      #0a0a0a 100%
    );
}
.products-banner-bg::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 8px,
    rgba(80, 80, 80, 0.03) 8px,
    rgba(80, 80, 80, 0.03) 9px
  );
}
.products-banner-stripes {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 40px,
    rgba(60, 60, 60, 0.08) 40px,
    rgba(60, 60, 60, 0.08) 80px
  );
}
.products-banner-accent {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg, rgba(30, 30, 30, 0.9) 0%, transparent 40%),
    linear-gradient(-45deg, rgba(25, 25, 25, 0.8) 0%, transparent 50%);
}
.products-banner-glow {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 600px;
  height: 300px;
  background: radial-gradient(ellipse, rgba(183, 142, 100, 0.08) 0%, transparent 70%);
  pointer-events: none;
}
.products-banner-goldbar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: auto;
  opacity: 0.15;
  pointer-events: none;
  z-index: 0;
  filter: brightness(1.2);
}
.products-banner-content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 60px 20px;
}
.products-banner-badge {
  display: inline-block;
  padding: 8px 24px;
  border: 1px solid rgba(183, 142, 100, 0.3);
  border-radius: 50px;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 3px;
  color: #b78e64;
  margin-bottom: 20px;
  background: rgba(183, 142, 100, 0.08);
}
.products-banner-title {
  font-size: clamp(42px, 10vw, 72px);
  font-weight: 200;
  letter-spacing: 12px;
  margin: 0 0 20px 0;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 40%, #b78e64 60%, #8b6914 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-transform: uppercase;
}
.products-banner-sub {
  color: #666;
  font-size: clamp(14px, 2vw, 16px);
  font-weight: 300;
  letter-spacing: 2px;
  margin: 0;
}
.products-banner-line {
  width: 60px;
  height: 1px;
  background: linear-gradient(90deg, transparent, #b78e64, transparent);
  margin: 24px auto 0;
}
@media (max-width: 768px) {
  .products-banner {
    min-height: 260px;
  }
  .products-banner-content {
    padding: 48px 16px;
  }
  .products-banner-title {
    letter-spacing: 6px;
  }
  .products-banner-badge {
    font-size: 10px;
    letter-spacing: 2px;
    padding: 6px 18px;
  }
}
</style>
<div class="products-banner">
  <div class="products-banner-bg"></div>
  <div class="products-banner-stripes"></div>
  <div class="products-banner-accent"></div>
  <div class="products-banner-glow"></div>
  <img src="https://raw.githubusercontent.com/warren181206-star/homepage/main/images/gold-bar/37.5g%20%EA%B3%A8%EB%93%9C%EB%B0%94.png" alt="" class="products-banner-goldbar">
  <div class="products-banner-content">
    <span class="products-banner-badge">PURE GOLD 999.9</span>
    <h1 class="products-banner-title">Gold Bar</h1>
    <p class="products-banner-sub">한국금거래소 프리미엄 골드바</p>
    <div class="products-banner-line"></div>
  </div>
</div>
