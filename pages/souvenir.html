<style>
.souvenir-page {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}
.souvenir-page *, .souvenir-page *::before, .souvenir-page *::after {
  box-sizing: border-box;
}
.souvenir-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    radial-gradient(ellipse 80% 50% at 50% 0%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
    radial-gradient(ellipse 60% 40% at 80% 100%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
    radial-gradient(ellipse 50% 30% at 20% 80%, rgba(184, 134, 11, 0.04) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}
.souvenir-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    repeating-linear-gradient(
      -25deg,
      transparent,
      transparent 80px,
      rgba(212, 175, 55, 0.02) 80px,
      rgba(212, 175, 55, 0.02) 81px
    ),
    repeating-linear-gradient(
      25deg,
      transparent,
      transparent 80px,
      rgba(212, 175, 55, 0.015) 80px,
      rgba(212, 175, 55, 0.015) 81px
    );
}
.souvenir-content {
  position: relative;
  z-index: 1;
  padding: 80px 40px 100px;
  max-width: 1400px;
  margin: 0 auto;
}
.souvenir-header {
  text-align: center;
  margin-bottom: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}
.souvenir-header.visible {
  opacity: 1;
  transform: translateY(0);
}
.souvenir-badge {
  display: inline-block;
  padding: 8px 24px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  border-radius: 50px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 3px;
  color: #d4af37;
  margin-bottom: 24px;
  background: rgba(212, 175, 55, 0.05);
}
.souvenir-title {
  font-size: clamp(48px, 10vw, 90px);
  font-weight: 200;
  letter-spacing: 8px;
  margin: 0 0 32px 0;
  background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 40%, #d4af37 60%, #b8860b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 80px rgba(212, 175, 55, 0.3);
}
.souvenir-desc {
  color: #777;
  font-size: clamp(15px, 2vw, 18px);
  line-height: 2;
  margin: 0 0 48px 0;
  font-weight: 300;
}
.souvenir-desc strong {
  color: #d4af37;
  font-weight: 500;
}
.souvenir-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 18px 48px;
  border: 1px solid rgba(212, 175, 55, 0.4);
  border-radius: 50px;
  color: #d4af37 !important;
  text-decoration: none !important;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 3px;
  transition: all 0.4s ease;
  background: rgba(212, 175, 55, 0.05);
  position: relative;
  overflow: hidden;
}
.souvenir-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
  transition: left 0.6s ease;
}
.souvenir-btn:hover {
  background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
  color: #000 !important;
  border-color: #d4af37;
  transform: translateY(-2px);
  box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
}
.souvenir-btn:hover::before {
  left: 100%;
}
.souvenir-btn-arrow {
  font-size: 18px;
  transition: transform 0.3s ease;
}
.souvenir-btn:hover .souvenir-btn-arrow {
  transform: translateX(4px);
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 48px;
  max-width: 1100px;
  margin: 0 auto;
}
.product-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 28px;
  padding: 56px 48px;
  text-align: center;
  text-decoration: none !important;
  color: inherit;
  display: block;
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(60px);
  transition: opacity 0.6s ease-out,
              transform 0.6s ease-out,
              border-color 0.4s ease,
              box-shadow 0.4s ease;
}
.product-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
  opacity: 0;
  transition: opacity 0.4s ease;
}
.product-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.product-card:hover {
  border-color: rgba(212, 175, 55, 0.2);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 60px rgba(212, 175, 55, 0.1);
  transform: translateY(-8px);
}
.product-card:hover::before {
  opacity: 1;
}
.product-img-wrap {
  position: relative;
  margin-bottom: 36px;
}
.product-card img {
  width: 90%;
  max-width: 300px;
  height: auto;
  object-fit: contain;
  transition: transform 0.5s ease, filter 0.5s ease;
  filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.2));
}
.product-card:hover img {
  transform: scale(1.08) translateY(-8px);
  filter: drop-shadow(0 20px 50px rgba(212, 175, 55, 0.4));
}
.product-name {
  font-size: 14px;
  color: #888;
  margin: 0 0 8px 0;
  font-weight: 400;
}
.product-weight {
  font-size: clamp(26px, 4vw, 34px);
  font-weight: 300;
  margin: 0 0 8px 0;
  background: linear-gradient(135deg, #d4af37 0%, #f4e4bc 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.product-spec {
  font-size: 13px;
  color: #666;
  margin: 0 0 20px 0;
}
.product-price {
  font-size: 14px;
  color: #666;
  margin: 0 0 24px 0;
  padding: 8px 16px;
  background: rgba(212, 175, 55, 0.05);
  border-radius: 20px;
  display: inline-block;
}
.product-link {
  width: 52px;
  height: 52px;
  background: rgba(212, 175, 55, 0.1);
  border: 1px solid rgba(212, 175, 55, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #d4af37;
  font-size: 18px;
  transition: all 0.4s ease;
}
.product-card:hover .product-link {
  background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
  color: #000;
  border-color: transparent;
  transform: scale(1.1);
  box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
}
@media (max-width: 768px) {
  .souvenir-content {
    padding: 60px 24px 80px;
  }
  .product-grid {
    grid-template-columns: 1fr;
    gap: 28px;
    max-width: 450px;
  }
  .souvenir-header {
    margin-bottom: 60px;
  }
  .product-card {
    padding: 40px 32px;
    border-radius: 24px;
  }
  .product-card img {
    width: 85%;
    max-width: 260px;
  }
  .souvenir-title {
    letter-spacing: 4px;
  }
  .souvenir-badge {
    font-size: 11px;
    letter-spacing: 2px;
    padding: 6px 18px;
  }
  .souvenir-btn {
    padding: 14px 36px;
    font-size: 13px;
    letter-spacing: 2px;
  }
}
</style>
<div class="souvenir-page">
  <div class="souvenir-bg"></div>
  <div class="souvenir-content">
    <div class="souvenir-header">

      <a href="https://www.koreagoldx.co.kr/product/list?categoryNo=4" target="_blank" class="souvenir-btn">
        <span>VIEW ALL</span>

    <div class="product-grid">
      <a href="https://www.koreagoldx.co.kr/product/238" target="_blank" class="product-card">

          <img src="https://raw.githubusercontent.com/warren181206-star/homepage/main/images/souvenir/%EC%88%9C%EA%B8%88%EC%97%B4%EC%87%A0%203.75g.png" alt="순금열쇠 3.75g">

</div>
<script>
(function() {
  var observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.05, rootMargin: '50px 0px' });
  var header = document.querySelector('.souvenir-header');
  if (header) observer.observe(header);
  document.querySelectorAll('.product-card').forEach(function(card, i) {
    card.style.transitionDelay = (i * 0.1) + 's';
    observer.observe(card);
  });
  setTimeout(function() {
    document.querySelectorAll('.souvenir-header, .product-card').forEach(function(el) {
      el.classList.add('visible');
    });
  }, 800);
})();
</script>
