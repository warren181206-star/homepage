<style>
.k-page-wrapper {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  position: relative;
}
.k-page-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}
.k-page-bg-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.k-page-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
}
.k-page-content {
  position: relative;
  z-index: 1;
  max-width: 1200px;
  margin: 0 auto;
  padding: 80px 20px;
}
.k-hero {
  text-align: center;
  padding: 80px 20px;
}
.k-hero h1 {
  font-size: 36px;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 50%, #b78e64 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 20px;
}
.k-hero p {
  font-size: 18px;
  color: #888;
}
@media (max-width: 767px) {
  .k-page-content {
    padding: 60px 16px;
  }
  .k-hero {
    padding: 50px 15px;
  }
  .k-hero h1 {
    font-size: 24px;
  }
  .k-hero p {
    font-size: 15px;
  }
}
.k-youtube-section {
  padding: 80px 20px;
  background: #f8f8f8;
}
.k-youtube-container {
  max-width: 1200px;
  margin: 0 auto;
}
.k-youtube-header {
  margin-bottom: 40px;
}
.k-youtube-label {
  font-size: 14px;
  font-weight: 600;
  color: #b78e64;
  letter-spacing: 1px;
  margin-bottom: 12px;
}
.k-youtube-title {
  font-size: 28px;
  font-weight: 700;
  color: #222;
  line-height: 1.4;
}
.k-youtube-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 24px;
}
.k-youtube-item {
  cursor: pointer;
  transition: transform 0.3s ease;
}
.k-youtube-item:hover {
  transform: translateY(-4px);
}
.k-youtube-thumb {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  border-radius: 8px;
  overflow: hidden;
  background: #ddd;
}
.k-youtube-thumb img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.k-youtube-play {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 56px;
  height: 56px;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
}
.k-youtube-item:hover .k-youtube-play {
  background: rgba(255, 0, 0, 0.9);
}
.k-youtube-play::after {
  content: '';
  width: 0;
  height: 0;
  border-left: 18px solid #fff;
  border-top: 11px solid transparent;
  border-bottom: 11px solid transparent;
  margin-left: 4px;
}
.k-youtube-info {
  padding: 16px 4px;
}
.k-youtube-video-title {
  font-size: 15px;
  font-weight: 600;
  color: #222;
  line-height: 1.5;
  margin-bottom: 8px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.k-youtube-channel {
  font-size: 13px;
  color: #888;
}
.k-youtube-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  z-index: 1000001;
  align-items: center;
  justify-content: center;
}
.k-youtube-modal.active {
  display: flex;
}
.k-youtube-modal-content {
  position: relative;
  width: 90%;
  max-width: 900px;
}
.k-youtube-modal-close {
  position: absolute;
  top: -40px;
  right: 0;
  font-size: 32px;
  color: #fff;
  background: none;
  border: none;
  cursor: pointer;
  transition: opacity 0.3s;
}
.k-youtube-modal-close:hover {
  opacity: 0.7;
}
.k-youtube-iframe-wrap {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%;
  background: #000;
  border-radius: 8px;
  overflow: hidden;
}
.k-youtube-iframe-wrap iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.k-youtube-loading {
  text-align: center;
  padding: 60px 20px;
  color: #888;
}
@media (max-width: 1024px) {
  .k-youtube-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
}
@media (max-width: 767px) {
  .k-youtube-section {
    padding: 60px 16px;
  }
  .k-youtube-title {
    font-size: 22px;
  }
  .k-youtube-grid {
    grid-template-columns: 1fr;
    gap: 24px;
  }
  .k-youtube-play {
    width: 48px;
    height: 48px;
  }
  .k-youtube-play::after {
    border-left-width: 14px;
    border-top-width: 9px;
    border-bottom-width: 9px;
  }
}
</style>
<div class="k-page-wrapper">
  <div class="k-page-bg">
    <img src="https://raw.githubusercontent.com/warren181206-star/homepage/main/images/%EB%B8%94%EB%9E%99%EB%B0%B0%EA%B2%BD.jpg" alt="" class="k-page-bg-img">
  </div>
  <div class="k-page-content">
    <section class="k-hero">
      <h1>한국금거래소 경산점</h1>
      <p>신뢰와 전문성으로 금 투자를 함께합니다</p>
    </section>
  </div>
</div>
<section class="k-youtube-section">
  <div class="k-youtube-container">
    <div class="k-youtube-header">
      <div class="k-youtube-label">골드인사이트 YOUTUBE</div>
      <h2 class="k-youtube-title">금과 은에 관한 통찰력 '금남일의 골드인사이트'</h2>
    </div>
    <div class="k-youtube-grid" id="kYoutubeGrid">
      <div class="k-youtube-loading">영상을 불러오는 중...</div>
    </div>
  </div>
</section>
<div class="k-youtube-modal" id="kYoutubeModal">
  <div class="k-youtube-modal-content">
    <button class="k-youtube-modal-close" id="kYoutubeModalClose">&times;</button>
    <div class="k-youtube-iframe-wrap">
      <iframe id="kYoutubeIframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</div>
<script>
(function() {
  var CHANNEL_ID = 'UCwhhhta9lIDmnYjyBAgHE7A';
  var API_KEY = 'AIzaSyCHpuS9f5YwMWt8IQSnHmt0SRdcnpaBLNU';
  var MAX_RESULTS = 4;
  var FETCH_COUNT = 15;
  var grid = document.getElementById('kYoutubeGrid');
  var modal = document.getElementById('kYoutubeModal');
  var iframe = document.getElementById('kYoutubeIframe');
  var closeBtn = document.getElementById('kYoutubeModalClose');
  function fetchVideos() {
    var searchUrl = 'https://www.googleapis.com/youtube/v3/search?key=' + API_KEY +
              '&channelId=' + CHANNEL_ID +
              '&part=snippet&order=date&maxResults=' + FETCH_COUNT + '&type=video';
    fetch(searchUrl)
      .then(function(res) { return res.json(); })
      .then(function(data) {
        if (data.items && data.items.length > 0) {
          var videoIds = data.items.map(function(item) { return item.id.videoId; }).join(',');
          var detailsUrl = 'https://www.googleapis.com/youtube/v3/videos?key=' + API_KEY +
                          '&id=' + videoIds + '&part=contentDetails,snippet';
          return fetch(detailsUrl);
        } else {
          throw new Error('No videos');
        }
      })
      .then(function(res) { return res.json(); })
      .then(function(data) {
        var longVideos = data.items.filter(function(video) {
          var duration = video.contentDetails.duration;
          var match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
          if (!match) return false;
          var hours = parseInt(match[1] || 0);
          var minutes = parseInt(match[2] || 0);
          var seconds = parseInt(match[3] || 0);
          var totalSeconds = hours * 3600 + minutes * 60 + seconds;
          return totalSeconds > 60;
        });
        if (longVideos.length > 0) {
          renderVideos(longVideos.slice(0, MAX_RESULTS));
        } else {
          grid.innerHTML = '<div class="k-youtube-loading">영상을 불러올 수 없습니다.</div>';
        }
      })
      .catch(function() {
        grid.innerHTML = '<div class="k-youtube-loading">영상을 불러올 수 없습니다.</div>';
      });
  }
  function renderVideos(videos) {
    var html = '';
    videos.forEach(function(video) {
      var videoId = video.id;
      var title = video.snippet.title;
      var thumb = video.snippet.thumbnails.high ? video.snippet.thumbnails.high.url : video.snippet.thumbnails.medium.url;
      var channel = video.snippet.channelTitle;
      html += '<div class="k-youtube-item" data-video-id="' + videoId + '">' +
              '<div class="k-youtube-thumb">' +
              '<img src="' + thumb + '" alt="' + title + '">' +
              '<div class="k-youtube-play"></div>' +
              '</div>' +
              '<div class="k-youtube-info">' +
              '<div class="k-youtube-video-title">' + title + '</div>' +
              '<div class="k-youtube-channel">' + channel + '</div>' +
              '</div></div>';
    });
    grid.innerHTML = html;
    grid.querySelectorAll('.k-youtube-item').forEach(function(item) {
      item.addEventListener('click', function() {
        var vid = this.getAttribute('data-video-id');
        openModal(vid);
      });
    });
  }
  function openModal(videoId) {
    iframe.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }
  function closeModal() {
    modal.classList.remove('active');
    iframe.src = '';
    document.body.style.overflow = '';
  }
  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', function(e) {
    if (e.target === modal) closeModal();
  });
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
  });
  fetchVideos();
})();
</script>
