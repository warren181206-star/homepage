<style>
.purchase-section {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #1a1a1a;
  padding: 80px 20px;
  position: relative;
  overflow: hidden;
}
.purchase-section *, .purchase-section *::before, .purchase-section *::after {
  box-sizing: border-box;
}
.purchase-content {
  position: relative;
  z-index: 1;
  max-width: 800px;
  margin: 0 auto;
}
.purchase-header {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 60px;
}
.purchase-header-bar {
  width: 4px;
  height: 80px;
  background: #b78e64;
  flex-shrink: 0;
}
.purchase-title-wrap {
  display: flex;
  flex-wrap: wrap;
  align-items: baseline;
  gap: 16px;
}
.purchase-title {
  font-size: clamp(28px, 6vw, 38px);
  font-weight: 700;
  color: #fff;
  margin: 0;
  line-height: 1.3;
}
.purchase-sub {
  font-size: clamp(13px, 2vw, 16px);
  color: #888;
  font-weight: 400;
  letter-spacing: 1px;
}
.purchase-grid {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  gap: 40px 20px;
  align-items: center;
  margin-bottom: 50px;
}
.purchase-step {
  background: #f5f5f5;
  border-radius: 20px;
  padding: 36px 24px;
  text-align: center;
}
.step-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
}
.step-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.step-icon svg {
  width: 100%;
  height: 100%;
  stroke: #333;
  stroke-width: 1.5;
  fill: none;
}
.step-title {
  font-size: clamp(16px, 2.5vw, 20px);
  font-weight: 700;
  color: #222;
  margin: 0 0 8px 0;
}
.step-phone {
  font-size: clamp(18px, 3vw, 24px);
  font-weight: 700;
  color: #555;
  margin: 8px 0;
}
.step-desc {
  font-size: clamp(12px, 1.8vw, 14px);
  color: #666;
  margin: 0;
  line-height: 1.6;
}
.step-arrow {
  display: flex;
  align-items: center;
  justify-content: center;
}
.step-arrow svg {
  width: 24px;
  height: 24px;
  fill: #999;
}
.purchase-delivery {
  text-align: center;
  padding-top: 20px;
}
.delivery-arrow {
  margin-bottom: 30px;
}
.delivery-arrow svg {
  width: 24px;
  height: 24px;
  fill: #999;
}
.delivery-icon {
  width: 160px;
  height: 100px;
  margin: 0 auto 20px;
}
.delivery-icon svg {
  width: 100%;
  height: 100%;
  stroke: #333;
  stroke-width: 1.5;
  fill: none;
}
.delivery-title {
  font-size: clamp(18px, 3vw, 24px);
  font-weight: 700;
  color: #333;
  margin: 0 0 8px 0;
}
.delivery-desc {
  font-size: clamp(13px, 2vw, 15px);
  color: #777;
  margin: 0;
}
@media (max-width: 768px) {
  .purchase-section {
    padding: 60px 16px;
  }
  .purchase-header {
    margin-bottom: 40px;
  }
  .purchase-header-bar {
    height: 60px;
  }
  .purchase-grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }
  .step-arrow {
    transform: rotate(90deg);
  }
  .purchase-step {
    padding: 28px 20px;
    border-radius: 16px;
  }
  .step-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 16px;
  }
  .delivery-icon {
    width: 120px;
    height: 80px;
  }
}
</style>
