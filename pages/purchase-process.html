<style>
.purchase-section {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  padding: 80px 20px;
  position: relative;
  overflow: hidden;
}
.purchase-section *, .purchase-section *::before, .purchase-section *::after {
  box-sizing: border-box;
}
.purchase-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg,
      #0a0a0a 0%,
      #151515 25%,
      #0d0d0d 50%,
      #181818 75%,
      #0a0a0a 100%
    );
}
.purchase-bg::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 8px,
    rgba(80, 80, 80, 0.03) 8px,
    rgba(80, 80, 80, 0.03) 9px
  );
}
.purchase-content {
  position: relative;
  z-index: 1;
  max-width: 900px;
  margin: 0 auto;
}
.purchase-header {
  display: flex;
  align-items: flex-start;
  gap: 20px;
  margin-bottom: 60px;
}
.purchase-header-bar {
  width: 4px;
  height: 80px;
  background: #b78e64;
  flex-shrink: 0;
}
.purchase-title {
  font-size: clamp(28px, 6vw, 38px);
  font-weight: 700;
  color: #fff;
  margin: 0;
  line-height: 1.3;
}
.purchase-sub {
  font-size: clamp(13px, 2vw, 16px);
  color: #666;
  font-weight: 400;
  letter-spacing: 1px;
  margin: 8px 0 0 0;
}
.purchase-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
  margin-bottom: 24px;
}
.purchase-step {
  background: linear-gradient(145deg, rgba(40, 40, 40, 0.6) 0%, rgba(25, 25, 25, 0.8) 100%);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 32px 20px;
  text-align: center;
  position: relative;
}
.step-icon {
  width: 90px;
  height: 90px;
  margin: 0 auto 20px;
}
.step-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.step-title {
  font-size: clamp(15px, 2.5vw, 18px);
  font-weight: 700;
  color: #fff;
  margin: 0 0 8px 0;
  line-height: 1.4;
}
.step-phone {
  font-size: clamp(18px, 3vw, 24px);
  font-weight: 700;
  color: #b78e64;
  margin: 12px 0;
}
.step-desc {
  font-size: clamp(11px, 1.8vw, 13px);
  color: #888;
  margin: 0;
  line-height: 1.7;
}
.step-arrow-right {
  position: absolute;
  right: -16px;
  top: 50%;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 12px solid #666;
  z-index: 2;
}
.purchase-delivery {
  background: linear-gradient(145deg, rgba(40, 40, 40, 0.6) 0%, rgba(25, 25, 25, 0.8) 100%);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 36px 20px;
  text-align: center;
}
.delivery-icon {
  width: 140px;
  height: 100px;
  margin: 0 auto 20px;
}
.delivery-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.delivery-title {
  font-size: clamp(18px, 3vw, 22px);
  font-weight: 700;
  color: #fff;
  margin: 0 0 8px 0;
}
.delivery-desc {
  font-size: clamp(12px, 2vw, 14px);
  color: #888;
  margin: 0;
}
.delivery-arrow {
  text-align: center;
  padding: 16px 0;
}
.delivery-arrow-icon {
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-top: 14px solid #666;
  margin: 0 auto;
}
@media (max-width: 768px) {
  .purchase-section {
    padding: 60px 16px;
  }
  .purchase-header {
    margin-bottom: 40px;
  }
  .purchase-header-bar {
    height: 60px;
  }
  .purchase-grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }
  .purchase-step {
    padding: 28px 20px;
    border-radius: 16px;
  }
  .step-icon {
    width: 70px;
    height: 70px;
    margin-bottom: 16px;
  }
  .step-arrow-right {
    display: none;
  }
  .delivery-icon {
    width: 100px;
    height: 70px;
  }
}
@media (min-width: 769px) {
  .purchase-step:nth-child(2) .step-arrow-right,
  .purchase-step:nth-child(4) .step-arrow-right {
    display: none;
  }
}
</style>
