<style>
.purchase-section {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  padding: 80px 20px;
  position: relative;
  overflow: hidden;
}
.purchase-section *, .purchase-section *::before, .purchase-section *::after {
  box-sizing: border-box;
}
.purchase-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(135deg,
      #0a0a0a 0%,
      #151515 25%,
      #0d0d0d 50%,
      #181818 75%,
      #0a0a0a 100%
    );
}
.purchase-bg::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    -55deg,
    transparent 0px,
    transparent 8px,
    rgba(80, 80, 80, 0.03) 8px,
    rgba(80, 80, 80, 0.03) 9px
  );
}
.purchase-content {
  position: relative;
  z-index: 1;
  max-width: 1100px;
  margin: 0 auto;
}
.purchase-box {
  background: linear-gradient(145deg, rgba(30, 30, 30, 0.6) 0%, rgba(20, 20, 20, 0.8) 100%);
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 24px;
  padding: 48px;
}
.purchase-header {
  text-align: center;
  margin-bottom: 48px;
}
.purchase-badge {
  display: inline-block;
  padding: 10px 28px;
  border: 1px solid rgba(183, 142, 100, 0.4);
  border-radius: 50px;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 2px;
  color: #b78e64;
  background: rgba(183, 142, 100, 0.1);
  margin-bottom: 20px;
}
.purchase-title {
  font-size: clamp(28px, 5vw, 36px);
  font-weight: 700;
  margin: 0;
  color: #fff;
}
.purchase-title span {
  color: #666;
  font-weight: 400;
  font-size: clamp(12px, 2vw, 16px);
  margin-left: 12px;
}
.purchase-steps {
  display: flex;
  flex-direction: column;
  gap: 28px;
}
.purchase-step {
  display: flex;
  align-items: flex-start;
  gap: 20px;
}
.step-icon-wrap {
  width: 56px;
  height: 56px;
  min-width: 56px;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.step-icon-wrap svg {
  width: 26px;
  height: 26px;
  fill: none;
  stroke: #1a1a1a;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}
.step-content {
  flex: 1;
  padding-top: 6px;
}
.step-title {
  font-size: clamp(16px, 2.5vw, 18px);
  font-weight: 600;
  color: #b78e64;
  margin: 0 0 6px 0;
}
.step-desc {
  font-size: clamp(13px, 2vw, 15px);
  color: #888;
  margin: 0;
  line-height: 1.7;
}
.step-highlight {
  color: #999;
  font-weight: 500;
}
.purchase-footer {
  text-align: center;
  margin-top: 48px;
}
.purchase-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 16px 36px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.03);
  color: #888;
  font-size: 15px;
  font-weight: 500;
}
.purchase-btn svg {
  width: 20px;
  height: 20px;
  stroke: #b78e64;
  fill: none;
  stroke-width: 2;
}
@media (max-width: 768px) {
  .purchase-section {
    padding: 60px 16px;
  }
  .purchase-box {
    padding: 32px 24px;
    border-radius: 20px;
  }
  .purchase-header {
    margin-bottom: 36px;
  }
  .step-icon-wrap {
    width: 48px;
    height: 48px;
    min-width: 48px;
  }
  .step-icon-wrap svg {
    width: 22px;
    height: 22px;
  }
  .purchase-step {
    gap: 16px;
  }
  .purchase-steps {
    gap: 24px;
  }
  .purchase-footer {
    margin-top: 36px;
  }
}
</style>
<div class="purchase-section">
  <div class="purchase-bg"></div>
  <div class="purchase-content">
    <div class="purchase-box">
      <div class="purchase-header">
        <div class="purchase-badge">중매거래</div>
        <h2 class="purchase-title">구매절차 <span>brokerage deal purchase procedure</span></h2>
      </div>
      <div class="purchase-steps">
        <div class="purchase-step">
          <div class="step-icon-wrap">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
          </div>
          <div class="step-content">
            <h3 class="step-title">'골드인사이트' 홈페이지 방문</h3>
            <p class="step-desc">공식 홈페이지에서 거래를 시작하세요</p>
          </div>
        </div>
        <div class="purchase-step">
          <div class="step-icon-wrap">
            <svg viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
          </div>
          <div class="step-content">
            <h3 class="step-title">마음에 드시는 상품 선택</h3>
            <p class="step-desc">다양한 골드바 상품을 확인하세요</p>
          </div>
        </div>
        <div class="purchase-step">
          <div class="step-icon-wrap">
            <svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
          </div>
          <div class="step-content">
            <h3 class="step-title">문의하기</h3>
            <p class="step-desc"><span class="step-highlight">053-812-1112</span><br>평일/주말 10:00~19:00</p>
          </div>
        </div>
        <div class="purchase-step">
          <div class="step-icon-wrap">
            <svg viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
          </div>
          <div class="step-content">
            <h3 class="step-title">결제</h3>
            <p class="step-desc">안전한 거래 시스템</p>
          </div>
        </div>
      </div>
      <div class="purchase-footer">
        <div class="purchase-btn">
          <svg viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
          <span>배송 또는 방문수령</span>
        </div>
      </div>
    </div>
  </div>
</div>
