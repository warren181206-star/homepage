<script>
(function() {
  var mobileToggle = document.getElementById('kMobileToggle');
  var mobileNav = document.getElementById('kMobileNav');
  var mobileOverlay = document.getElementById('kMobileOverlay');
  var mobileClose = document.getElementById('kMobileClose');
  function openMobileMenu() {
    mobileNav.classList.add('active');
    mobileOverlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  }
  function closeMobileMenu() {
    mobileNav.classList.remove('active');
    mobileOverlay.classList.remove('active');
    document.body.style.overflow = '';
  }
  if (mobileToggle) {
    mobileToggle.addEventListener('click', openMobileMenu);
  }
  if (mobileClose) {
    mobileClose.addEventListener('click', closeMobileMenu);
  }
  if (mobileOverlay) {
    mobileOverlay.addEventListener('click', closeMobileMenu);
  }
})();
</script>
