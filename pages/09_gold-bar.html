<style>
.gold-page {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}
.gold-page *, .gold-page *::before, .gold-page *::after {
  box-sizing: border-box;
}
.gold-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
  background: url('https://raw.githubusercontent.com/warren181206-star/homepage/main/images/%EB%B8%94%EB%9E%99%EB%B0%B0%EA%B2%BD.jpg') center center / cover no-repeat fixed;
}
.gold-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
}
.gold-content {
  position: relative;
  z-index: 1;
  padding: 80px 40px 100px;
  max-width: 1400px;
  margin: 0 auto;
}
.gold-header {
  text-align: center;
  margin-bottom: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  position: relative;
}
.gold-header.visible {
  opacity: 1;
  transform: translateY(0);
}
.gold-header-bg-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-width: 800px;
  height: auto;
  opacity: 0.4;
  pointer-events: none;
  z-index: 0;
}
.gold-badge {
  display: inline-block;
  padding: 8px 24px;
  border: 1px solid rgba(183, 142, 100, 0.3);
  border-radius: 50px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 3px;
  color: #b78e64;
  margin-bottom: 24px;
  background: rgba(183, 142, 100, 0.08);
  position: relative;
  z-index: 1;
}
.gold-title {
  font-size: clamp(56px, 12vw, 100px);
  font-weight: 200;
  letter-spacing: 12px;
  position: relative;
  z-index: 1;
  margin: 0 0 32px 0;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 40%, #b78e64 60%, #8b6914 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.gold-desc {
  color: #777;
  font-size: clamp(15px, 2vw, 18px);
  line-height: 2;
  margin: 0 0 48px 0;
  font-weight: 300;
  position: relative;
  z-index: 1;
}
.gold-desc strong {
  color: #b78e64;
  font-weight: 500;
}
.gold-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 18px 48px;
  border: 1px solid rgba(183, 142, 100, 0.4);
  border-radius: 50px;
  color: #b78e64 !important;
  text-decoration: none !important;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 3px;
  transition: all 0.4s ease;
  background: rgba(183, 142, 100, 0.08);
  position: relative;
  overflow: hidden;
  z-index: 1;
}
.gold-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(183, 142, 100, 0.2), transparent);
  transition: left 0.6s ease;
}
.gold-btn:hover {
  background: linear-gradient(135deg, #b78e64 0%, #8b6914 100%);
  color: #fff !important;
  border-color: #b78e64;
  transform: translateY(-2px);
  box-shadow: 0 10px 40px rgba(183, 142, 100, 0.3);
}
.gold-btn:hover::before {
  left: 100%;
}
.gold-btn-arrow {
  font-size: 18px;
  transition: transform 0.3s ease;
}
.gold-btn:hover .gold-btn-arrow {
  transform: translateX(4px);
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 32px;
}
.product-card {
  background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 24px;
  padding: 40px 32px;
  text-align: center;
  text-decoration: none !important;
  color: inherit;
  display: block;
  position: relative;
  overflow: hidden;
  opacity: 0;
  transform: translateY(60px);
  transition: opacity 0.6s ease-out,
              transform 0.6s ease-out,
              border-color 0.4s ease,
              box-shadow 0.4s ease;
}
.product-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(183, 142, 100, 0.3), transparent);
  opacity: 0;
  transition: opacity 0.4s ease;
}
.product-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.product-card:hover {
  border-color: rgba(183, 142, 100, 0.2);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 60px rgba(183, 142, 100, 0.1);
  transform: translateY(-8px);
}
.product-card:hover::before {
  opacity: 1;
}
.product-img-wrap {
  position: relative;
  margin-bottom: 28px;
}
.product-card img {
  width: 70%;
  max-width: 180px;
  height: auto;
  object-fit: contain;
  transition: transform 0.5s ease, filter 0.5s ease;
  filter: drop-shadow(0 10px 30px rgba(183, 142, 100, 0.2));
}
.product-card:hover img {
  transform: scale(1.1) translateY(-8px);
  filter: drop-shadow(0 20px 50px rgba(183, 142, 100, 0.4));
}
.product-name {
  font-size: 15px;
  color: #888;
  margin: 0 0 8px 0;
  font-weight: 400;
}
.product-weight {
  font-size: clamp(24px, 4vw, 32px);
  font-weight: 300;
  margin: 0 0 16px 0;
  background: linear-gradient(135deg, #b78e64 0%, #d4b896 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.product-price {
  font-size: 14px;
  color: #666;
  margin: 0 0 24px 0;
  padding: 8px 16px;
  background: rgba(183, 142, 100, 0.08);
  border-radius: 20px;
  display: inline-block;
}
.product-link {
  width: 52px;
  height: 52px;
  background: rgba(183, 142, 100, 0.1);
  border: 1px solid rgba(183, 142, 100, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #b78e64;
  font-size: 18px;
  transition: all 0.4s ease;
}
.product-card:hover .product-link {
  background: linear-gradient(135deg, #b78e64 0%, #8b6914 100%);
  color: #000;
  border-color: transparent;
  transform: scale(1.1);
  box-shadow: 0 8px 24px rgba(183, 142, 100, 0.4);
}
@media (max-width: 1024px) {
  .gold-content {
    padding: 60px 24px 80px;
  }
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
  }
  .gold-header {
    margin-bottom: 60px;
  }
}
@media (max-width: 640px) {
  .gold-content {
    padding: 48px 16px 60px;
  }
  .product-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  .product-card {
    padding: 32px 24px;
    border-radius: 20px;
  }
  .product-card img {
    width: 60%;
    max-width: 200px;
  }
  .gold-header {
    margin-bottom: 48px;
  }
  .gold-title {
    letter-spacing: 6px;
  }
  .gold-badge {
    font-size: 11px;
    letter-spacing: 2px;
    padding: 6px 18px;
  }
  .gold-btn {
    padding: 14px 36px;
    font-size: 13px;
    letter-spacing: 2px;
  }
}

<script>
(function() {
  var observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.05, rootMargin: '50px 0px' });
  var header = document.querySelector('.gold-header');
  if (header) observer.observe(header);
  document.querySelectorAll('.product-card').forEach(function(card, i) {
    card.style.transitionDelay = (i * 0.08) + 's';
    observer.observe(card);
  });
  setTimeout(function() {
    document.querySelectorAll('.gold-header, .product-card').forEach(function(el) {
      el.classList.add('visible');
    });
  }, 800);
})();
</script>
