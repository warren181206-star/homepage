<style>
.k-page-wrapper {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  min-height: 100vh;
  position: relative;
}
.k-page-bg {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  pointer-events: none;
  z-index: 0;
}
.k-page-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.3);
}
.k-page-content {
  position: relative;

}

  background: linear-gradient(135deg, #b78e64 0%, #d4b896 50%, #b78e64 100%);

  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 20px;
}
.k-section p {
  font-size: 16px;
  color: #888;
  line-height: 1.8;
}
@media (max-width: 767px) {

}
</style>
