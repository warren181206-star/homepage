.best-section {

      transparent 10px,
      rgba(255,255,255,0.02) 10px,
      rgba(255,255,255,0.02) 20px

  pointer-events: none;
}

.best-container {
  max-width: 1400px;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

/* 상단 헤더 영역 */
.best-header {
  text-align: center;
  margin-bottom: 60px;
}

.best-title {
  font-size: 80px;
  font-weight: 300;
  font-style: italic;
  color: #fff;

  letter-spacing: 4px;
}

.best-desc {
  color: #888;
  font-size: 18px;
  line-height: 1.8;
  margin: 0 0 36px 0;
}

.best-btn {
  display: inline-block;
  padding: 18px 48px;
  border: 1px solid #fff;
  border-radius: 50px;
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 2px;
  transition: all 0.3s ease;
}

.best-btn:hover {
  background: #fff;
  color: #000;
}

/* 제품 그리드 - 3열 */
.product-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 32px;
  justify-items: center;
}

/* 7개 중 마지막 1개 가운데 정렬 */
.product-grid .product-card:last-child {
  grid-column: 2;
}

/* 제품 카드 */
.product-card {
  width: 100%;
  max-width: 360px;
  background: rgba(255, 255, 255, 0.02);
  padding: 32px;
  text-align: center;
  transition: transform 0.3s ease, background 0.3s ease;
  cursor: pointer;
  text-decoration: none;
  color: inherit;
  display: block;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.product-card:hover {
  transform: translateY(-10px);
  background: rgba(255, 255, 255, 0.06);
  border-color: rgba(201, 169, 133, 0.3);
}

/* 골드바 이미지 */
.product-card img {
  width: 220px;
  height: 220px;
  object-fit: contain;
  margin-bottom: 24px;
  transition: transform 0.3s ease;
  filter: drop-shadow(0 8px 20px rgba(201, 169, 133, 0.3));
}

.product-card:hover img {
  transform: scale(1.08);
  filter: drop-shadow(0 12px 30px rgba(201, 169, 133, 0.5));
}

/* 텍스트 */
.product-name {
  font-size: 18px;
  color: #bbb;
  margin: 0 0 10px 0;
  font-weight: 400;
}

.product-name strong {
  color: #fff;
  font-weight: 700;
}

.product-price {
  font-size: 22px;
  color: #c9a985;
  font-weight: 700;
  margin: 0 0 20px 0;
}

/* 링크 아이콘 */
.link-icon {
  width: 48px;
  height: 48px;
  background: rgba(201, 169, 133, 0.15);
  border: 1px solid rgba(201, 169, 133, 0.3);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #c9a985;
  font-size: 18px;
  transition: all 0.3s ease;
}

.product-card:hover .link-icon {
  background: #c9a985;
  color: #000;
  border-color: #c9a985;
}

/* 반응형 - 태블릿 */
@media (max-width: 1024px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .product-grid .product-card:last-child {
    grid-column: auto;
  }

  .best-title {
    font-size: 60px;
  }
}

/* 반응형 - 모바일 */
@media (max-width: 768px) {
  .best-section {
    padding: 60px 20px;
  }

  .product-grid {
    grid-template-columns: 1fr;
  }

  .best-title {
    font-size: 48px;
  }

  .product-card img {
    width: 180px;
    height: 180px;
  }

  .product-name {
    font-size: 16px;
  }

  .product-price {
    font-size: 20px;
  }
}
</style>
