<style>
.best-section {

  left: 0;

  bottom: 0;

}

.best-container {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 60px;
  position: relative;
  z-index: 1;
}

/* 왼쪽 텍스트 영역 */
.best-text {
  flex: 0 0 280px;
}

.best-title {
  font-size: 72px;
  font-weight: 300;
  font-style: italic;
  color: #fff;
  margin: 0 0 30px 0;
  letter-spacing: 4px;
}

.best-desc {
  color: #888;
  font-size: 15px;
  line-height: 1.8;
  margin: 0 0 40px 0;
}

.best-btn {
  display: inline-block;
  padding: 16px 40px;
  border: 1px solid #fff;
  border-radius: 50px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 2px;
  transition: all 0.3s ease;
}

.best-btn:hover {
  background: #fff;
  color: #000;
}

/* 제품 카드 스크롤 영역 */
.product-scroll {
  flex: 1;
  display: flex;
  gap: 24px;
  overflow-x: auto;
  padding: 20px 10px;
  scroll-snap-type: x mandatory;
  scrollbar-width: thin;
  scrollbar-color: #c9a985 transparent;
}

.product-scroll::-webkit-scrollbar {
  height: 6px;
}

.product-scroll::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.1);
  border-radius: 3px;
}

.product-scroll::-webkit-scrollbar-thumb {
  background: #c9a985;
  border-radius: 3px;
}

/* 제품 카드 */
.product-card {
  flex: 0 0 220px;
  background: transparent;
  padding: 24px;
  text-align: center;
  scroll-snap-align: center;
  transition: transform 0.3s ease, background 0.3s ease;
  cursor: pointer;
  text-decoration: none;
  color: inherit;
  display: block;
  border-radius: 16px;
}

.product-card:hover {
  transform: translateY(-8px);
  background: rgba(255, 255, 255, 0.05);
}

/* 골드바 이미지 - 모두 동일 크기 */
.product-card img {
  width: 180px;
  height: 180px;
  object-fit: contain;
  margin-bottom: 20px;
  transition: transform 0.3s ease;
  filter: drop-shadow(0 8px 20px rgba(201, 169, 133, 0.3));
}

.product-card:hover img {
  transform: scale(1.05);
  filter: drop-shadow(0 12px 30px rgba(201, 169, 133, 0.5));
}

/* 텍스트 */
.product-name {
  font-size: 14px;
  color: #ccc;
  margin: 0 0 8px 0;
  font-weight: 400;
}

.product-name strong {
  color: #fff;
  font-weight: 600;
}

.product-price {
  font-size: 16px;
  color: #c9a985;
  font-weight: 700;
  margin: 0 0 16px 0;
}

/* 링크 아이콘 */
.link-icon {
  width: 40px;
  height: 40px;
  background: rgba(201, 169, 133, 0.15);
  border: 1px solid rgba(201, 169, 133, 0.3);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #c9a985;
  font-size: 14px;
  transition: all 0.3s ease;
}

.product-card:hover .link-icon {
  background: #c9a985;
  color: #000;
  border-color: #c9a985;
}

/* 반응형 */
@media (max-width: 1024px) {
  .best-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .best-text {
    flex: none;
    width: 100%;
    text-align: center;
  }

  .best-title {
    font-size: 48px;
  }

  .product-scroll {
    width: 100%;
  }
}

@media (max-width: 768px) {
  .best-section {
    padding: 60px 20px;
  }

  .product-card {
    flex: 0 0 180px;
    padding: 16px;
  }

  .product-card img {
    width: 140px;
    height: 140px;
  }
}
</style>
