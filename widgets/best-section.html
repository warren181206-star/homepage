}

.product-card.visible {
  opacity: 1;
  transform: translateY(0);
}

.product-card:hover {
  transform: translateY(-8px);
  background: rgba(255, 255, 255, 0.06);
  border-color: rgba(201, 169, 133, 0.3);
}

.product-card img {
  width: clamp(150px, 60%, 200px);
  height: auto;
  aspect-ratio: 1 / 1;
  object-fit: contain;
  margin-bottom: 20px;
  transition: transform 0.4s ease-out, filter 0.4s ease, width 0.3s ease;
  filter: drop-shadow(0 8px 20px rgba(201, 169, 133, 0.3));
}

.product-card:hover img {
  transform: scale(1.08) translateY(-4px);
  filter: drop-shadow(0 16px 32px rgba(201, 169, 133, 0.5));
}

.product-name {
  font-size: clamp(14px, 2.5vw, 18px);
  color: #bbb;
  margin: 0 0 8px 0;
  font-weight: 400;
  word-break: keep-all;
}

.product-name strong {
  color: #fff;
  font-weight: 700;
}

.product-price {
  font-size: clamp(18px, 3vw, 22px);
  color: #c9a985;
  font-weight: 700;
  margin: 0 0 16px 0;
}

.link-icon {

  align-items: center;
  justify-content: center;
  margin: 0 auto;
  color: #c9a985;
  font-size: 16px;
  transition: all 0.3s ease;
}

.product-card:hover .link-icon {
  background: #c9a985;
  color: #000;
  border-color: #c9a985;
}

/* 태블릿 */
@media (max-width: 1024px) {
  .best-section {

/* 모바일 */

  }

<script>
// 더 빠른 반응 - threshold 낮추고 rootMargin 조정
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.05, rootMargin: '0px 0px 50px 0px' });

// 헤더
const header = document.querySelector('.best-header');
if (header) observer.observe(header);

// 카드 - stagger 간격 줄임
document.querySelectorAll('.product-card').forEach((card, i) => {
  card.style.transitionDelay = `${i * 0.05}s`;
  observer.observe(card);
});
</script>
